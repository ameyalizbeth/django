{% extends 'app/base.html' %}
{% block content %}

<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'app:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>published on:{{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'app:post_detail' pk=post.pk %}">comments:{{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
