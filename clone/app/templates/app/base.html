<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{% static 'css/app.css'%}">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
 <nav class="navbar navbar-default techfont custom-navbar">
     <div class="container">
         <ul class="nav navbar-nav">
         <li><a class="navbar-brand bigbrand" href="{% url 'app:post_list' %}">my blog</a></li>
         <li><a href="{% url 'app:about' %}">about</a></li>
         <li><a href="http://www.github.com">github</a></li>
         <li><a href="http://www.linkedin.com">linkedin</a></li>


         </ul>
         <ul class="nav  navbar-nav navbar-right">
             {% if user.is_authenticated%}
             <li><a href="{% url 'app:post_new' %}">new post</a></li>
             <li><a href="{% url 'app:post_draft_list' %}">drafts</a></li>
             <li><a href="{% url 'logout' %}">logout</a></li>
             <li><a>welcome:{{ user.username }}</a></li>
             {% else %}
             <li><a class="nav navbar-right" href="{% url 'login' %}">login</span></a></li>
             {% endif %}
         </ul>
     </div>
 </nav>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="app_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
